<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
    const data = [
{
  principal: 2500,
  time: 1.8
},

{
  principal: 1000,
  time: 5
},

{
  principal: 3000,
  time: 1
},

{
  principal: 2000,
  time: 3
}
]


const calculateInterest = (principal, time, rate) => {
const interest = (principal * rate * time) / 100;

return {
  principal,
  rate,
  time,
  interest
}
}

const interestCalculator = array => {
let rate;
let interestData = [];

array.forEach(d => {
  if(
    (d.principal >= 2500) &&
    (d.time > 1) &&
    (d.time < 3)) {
      rate = 3;
      interestData.push(calculateInterest(d.principal, d.time, rate))
  } else if (
     (d.principal >= 2500) &&
     (d.time >= 3)
  ) {
    rate = 4;
    interestData.push(calculateInterest(d.principal, d.time, rate))
  } else if (
    (d.principal < 2500) &&
     (d.time <= 1)
  ) {
    rate = 2;
    interestData.push(calculateInterest(d.principal, d.time, rate))
  } else {
    rate = 1;
    interestData.push(calculateInterest(d.principal, d.time, rate))
  }
});

console.log(interestData);

return interestData;
}

interestCalculator(data)

    </script>
  </body>
</html>
